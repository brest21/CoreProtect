name: Auto Build & Release Latest CoreProtect

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 6 AM UTC
  workflow_dispatch:       # allows manual trigger

jobs:
  update-build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Pull latest changes from upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/PlayPro/CoreProtect.git
          git fetch upstream
          git merge upstream/master --no-edit --allow-unrelated-histories || true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Clean Maven cache (optional but safe)
        run: rm -rf ~/.m2/repository/io/papermc

      - name: Build with Maven
        run: mvn -U -B -DskipTests clean package

      - name: Get short commit hash and date
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}
          name: CoreProtect Nightly Build ‚Äì ${{ steps.vars.outputs.date }}
          body: |
            üèóÔ∏è **Automatic nightly build** from [PlayPro/CoreProtect](https://github.com/PlayPro/CoreProtect)
            - Commit: `${{ steps.vars.outputs.sha_short }}`
            - Build date: `${{ steps.vars.outputs.date }}`

            This is an *unofficial* automated build generated via GitHub Actions.
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
